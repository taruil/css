<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empty Set Tokyo 2020</title>
  <style>
    body {
      background: #eee;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 750px;
      height: 350px;
    }

    .ring {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      border: 15px solid;
    }

    .b {
      border-color: rgb(43, 148, 209);
      z-index: 1;
      animation: demo1 1s 1 forwards linear;
    }

    @keyframes demo1 {
      from {
        left: -20%;
        top: -70%;
        opacity: 0;
      }
      70%{
        opacity: 0;
      }
      to {
        left: 0%;
        top: 0%;
        opacity: 1;
      }
    }




    .y {
      border-color: rgb(255, 217, 0);
      left: 33.3%;
      bottom: 0%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .k {
      border-color: #000;
      left: 50%;
      top: 0%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .g {
      border-color: rgb(12, 150, 12);
      left: 66.6%;
      bottom: 0%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .r {
      border-color: red;
      right: 0%;
      top: 0%;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="ring b"></div>
    <div class="ring y"></div>
    <div class="ring k"></div>
    <div class="ring g"></div>
    <div class="ring r"></div>
  </div>
</body>

</html>
